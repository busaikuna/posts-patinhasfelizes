<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patinhas Felizes</title>
    <link rel="shortcut icon" href="../icons/logo.jpeg" type="image/x-icon" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/feed.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/header.css" />
  </head>
  <body>
    <div class="modal-newPost">
      <span>X</span>
      <h1>Adicionar POST</h1>
      <form action="http://localhost:8000/newPost" method="POST" enctype="multipart/form-data">
        <div class="image-upload">
            <label for="image"></label>
            <input hidden type="file" name="image" id="image">
        </div>
        <div>
          <select name="typeAnimal" id="type-animal">
            <option value="cachorro">Cachorro</option>
            <option value="gato">Gato</option>
            <option value="papagaio">Papagaio</option>
            <option value="coelho">Coelho</option>
            <option value="hamster">Hamster</option>
            <option value="peixe">Peixe</option>
            <option value="cavalo">Cavalo</option>
            <option value="iguana">Iguana</option>
            <option value="tartaruga">Tartaruga</option>
            <option value="rato">Rato</option>
            <option value="pato">Pato</option>
            <option value="porquinho-da-índia">Porquinho-da-índia</option>
            <option value="furão">Furão</option>
            <option value="pássaro">Pássaro</option>
            <option value="tartaruga-de-terra">Tartaruga de terra</option>
            <option value="peixe-beta">Peixe beta</option>
            <option value="chinchila">Chinchila</option>
          </select>
          
        </div>
        <div class="description">
          <label for="description">Adicione uma descrição:</label>
          <textarea name="description" id="description"></textarea>
        </div>
        <div>
          <input type="submit" value="Enviar">
        </div>
      </form>
    </div>
    <header>
      <div class="info">
        <div class="person">
          <img src="../icons/logo.jpeg" alt="" /> <a href="">nemora@pet.com</a>
        </div>
        <a class="logout" href="../index.html"><ion-icon name="log-in"></ion-icon></a>
      </div>
    </header>

    <main>
    </main>

    <footer>
      <a href="feed.html"><img src="../icons/feed-icon.jpeg" alt="Home" /></a>
      <a href="search-profile.html"><img src="../icons/search-icon.jpeg" alt="Search" /></a>
      <img id="add" src="../icons/new-post-icon.jpeg" alt="add" />
      <a href="profile.html"><img src="../icons/profile-icon.jpeg" alt="Profile" /></a>
    </footer>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="../javascript/newPostScript.js"></script>
    <script src="../javascript/feedApiRequest.js"></script>
  </body>
</html>
