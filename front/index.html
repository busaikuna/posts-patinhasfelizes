<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="logo.jpeg" type="image/x-icon">
  </head>
  <body>
    <header>
      <img src="logo.jpeg" alt="" />
    </header>
    <main>
        <form>
            <h1>Login</h1>
            <input id="username" type="email" placeholder="Email" required />
            <input id="password" type="password" placeholder="Senha" required />
            <p id="alert-error-in" class="alert-error none">Usuário inválido</p>
            <button>Entrar</button>
        </form>
      <div>
      <div>
        <p>Não tem uma conta ainda? <a href="register.html">Cadastre-se</a></p>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="signin.js"></script>
    <script src="persistent-login.js"></script>
    <script src="show-post-modal.js"></script>
  </body>
</html>
