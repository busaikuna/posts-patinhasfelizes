<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patinhas Felizes</title>
    <link rel="shortcut icon" href="logo.jpeg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="feed.css" />
    <link rel="stylesheet" href="footer.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="search.css" />
  </head>
  <body>
    <header>
      <div class="info">
        <img src="logo.jpeg" alt="" />
        <a href="">nemora@pet.com</a>
      </div>
      <img onclick="logout()" class="icon" src="https://icons.iconarchive.com/icons/pictogrammers/material-light/256/logout-icon.png" alt="">
    </header>

    <main>
      <input type="text" placeholder="Usuário" />

      <div class="profiles">
        <div class="info">
          <img src="logo.jpeg" alt="" />
          <a href="">nemora@pet.com</a>
        </div>
        <div class="info">
          <img src="pet2.jpeg" alt="" />
          <a href="">nininhafera@pet.com</a>
        </div>
      </div>
    </main>

    <footer>
        <a href="feed.html"><img src="feed-icon.jpeg" alt="Home" /></a>
        <a href="search-profile.html"
          ><img src="search-icon.jpeg" alt="Search"
        /></a>
        <img id="add" src="new-post-icon.jpeg" alt="add" />
        <a href="profile.html"><img src="profile-icon.jpeg" alt="Profile" /></a>
      </footer>
      <dialog>
        <span class="close">X</span>
        <form id="myForm" enctype="multipart/form-data">
          <div class="image-upload">
            <input type="file" name="image" id="image" />
          </div>
          <div>
            <label for="type-animal">Escolha o tipo de animal:</label>
            <select name="typeAnimal" id="type-animal">
              <option value="cachorro">Cachorro</option>
              <option value="gato">Gato</option>
            </select>
          </div>
          <div class="description">
            <label for="description">Adicione uma descrição:</label>
            <textarea name="description" id="description"></textarea>
          </div>
          <div>
            <input type="submit" value="Postar" />
          </div>
        </form>
      
      </dialog>
      <script src="show-post-modal.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
      <script src="logout.js"></script>
      <script src="auto-logout.js"></script>
  </body>
</html>
